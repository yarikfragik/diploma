<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>{% block title%}  {%  endblock %}</title>
    {% load static %}
    <link href="{% static 'main.css' %}" rel="stylesheet">
  </head>
  <body>

    <!-----------------------------------------------navbar------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#"style="color:#46C2CB;font-family: 'Roboto Slab', serif, cursive; font-size: 30px; letter-spacing: 1px;"><i class="bi bi-eyeglasses"></i><b>Find Job</b></a> -->
        {% load static %}
        <img src="{% static 'logo2.png'%}" id="imag">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><i id="icon" class="bi bi-house-fill"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}"><i id="icon" class="bi bi-file-person-fill"></i>About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'request_tag' %}"><i id="icon" class="bi bi-tag-fill"></i>Request Tag</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'personalize' %}"><i id="icon" class="bi bi-bookmark-plus-fill"></i>Personalize</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'contact' %}"><i id="icon" class="bi bi-telephone-fill"></i>Contact</a>
            </li>
          </ul>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><button class="btn btn-primary me-md-2" type="button">Log Out</button></a>
            {% else %}
            <a href="{% url 'login' %}"><button class="btn btn-secondary " style="background-color: #46C2CB;" type="button">Login</button></a>
            <a href="{% url 'signup_user' %}"><button class="btn btn-secondary" style="background-color: #46C2CB;" type="button">Sign Up</button></a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
     
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>  {{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor%}
      {% endif%}
    </div>
    {%block body %}  {%  endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
