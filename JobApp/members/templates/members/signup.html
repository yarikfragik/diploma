{% extends 'webscrap/basic.html' %}
{%  block title  %} this is signup page  {%  endblock %}

{% block body %}
<div class="container" style="margin-top: 20px; border-radius: 50px; margin-bottom: 50px;">
  <div class="row">
    <div class="col-lg-6">
  {%load static%}
  <img src="{% static 'sign.jpg'%}" style="width:100%; ">
  </div>
  <div class="col-lg-6">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>  there was error with your form ...  </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        </button>
      </div>
    {% endif %}
    <div style="box-shadow: 0px 0px 20px 1px lightgray; padding-bottom: 10px; padding-left: 20px;">
    <h1 style="padding-top: 30px;"> Sign Up</h1>
    <br><br>
    <form action="{% url 'signup_user' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}
   <br><br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
</div>

{%  endblock %}
